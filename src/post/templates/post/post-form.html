{% extends 'index.html' %}
{% block title %}Posts{% endblock title %}


{% block content %}
<h1>Create Post</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="container">
        <div class="container-fluid">
            <label for="title">{{ field.label }}</label>
            {{field}}
        </div>
    </div>
    {% endfor %}
    <input type="submit" class="btn btn-primary" value="Post">
</form>
{% endblock content %}

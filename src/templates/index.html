<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS, bootstrap, logos, font-styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}
    {% if messages %}
    <ul class="alert" id='messages' style="list-style-type:none">
        {% for message in messages %}
        <li {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show" {% endif %}
            role="alert" id='alert'>
            {{ message }}
        </li>
        {% endfor %}

    </ul>
    {% endif %}
    {% block content %}
    {% endblock %}

    <script>
        let alert = document.getElementById('messages');
        document.addEventListener('mousemove', function (e) {
            e.preventDefault();
            setTimeout(function () { alert.remove(); }, 5000);
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
